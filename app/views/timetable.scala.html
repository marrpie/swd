@(lists: List[TrainConnection])

<!DOCTYPE html>

<html>
    <head>
        <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/timetable.css")">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h2>Rozkład jazdy</h2>
                <a class="btn btn-primary" type="button" href="@routes.Application.index()">Strona główna</a>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Stacja początkowa</th>
                            <th>Stacja końcowa</th>
                            <th>Godzina odjazdu</th>
                            <th>Godzina przyjazdu</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(connect <- lists) {
                            <tr>
                                <td>@connect.getFrom</td>
                                <td>@connect.getTo</td>
                                <td>@connect.getFromTime</td>
                                <td>@connect.getToTime</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
